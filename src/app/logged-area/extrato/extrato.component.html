<div class="container text-center" >
  <div>
    <button (click)="paginaAnterior()" class="btn btn-primary mx-2 my-3">Página Anterior</button>
    {{page}}
    <button (click)="proximaPagina()" class="btn btn-primary mx-2 my-3">Próxima Página</button>
  </div>
  <div class="spinner-border my-5" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="m-5" *ngIf="isError">
    <h2>500 - Erro :(</h2>
    <button (click)="getExtrato()" class="btn btn-primary">Tentar novamente</button>
  </div>

  <table class="table table-hover" *ngIf="!isLoading && !isError">
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Description</th>
      <th>Value</th>
      <th>Category</th>
    </tr>
  
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.id}}</td>
      <td>{{transaction.data}}</td>
      <td>{{transaction.descricao}}</td>
      <td>{{transaction.valor | currency: 'BRL'}}</td>
      <td>{{transaction.categoria}}</td>
    </tr>
  </table>
</div>
