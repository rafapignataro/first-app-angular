<div class="container pt-5">
  <div class="text-center">
    <div class="spinner-border my-5" role="status" *ngIf="isLoading">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="m-5" *ngIf="isError">
      <h2>500 - Erro :(</h2>
      <button (click)="loadContact()" class="btn btn-primary">
        Tentar novamente
      </button>
    </div>
  </div>
  <form [formGroup]="contactForm" *ngIf="!isLoading">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        formControlName="name"
        [class.is-invalid]="showError('name')"
      />
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        placeholder="CPF"
        formControlName="cpf"
        [class.is-invalid]="showError('cpf')"
      />
    </div>
    <div class="form-group">
      <label for="email">Agency</label>
      <input
        type="text"
        class="form-control"
        id="ag"
        placeholder="Agency"
        formControlName="ag"
        [class.is-invalid]="showError('ag')"
      />
    </div>
    <div class="form-group">
      <label for="email">Account</label>
      <input
        type="text"
        class="form-control"
        id="cc"
        placeholder="Account"
        formControlName="cc"
        [class.is-invalid]="showError('cc')"
      />
    </div>
    <div class="form-group">
      <label for="bank">Bank</label>
      <input
        type="text"
        class="form-control"
        id="bank"
        placeholder="Bank"
        formControlName="bank"
        [class.is-invalid]="showError('bank')"
      />
    </div>
    <div class="btn btn-primary" (click)="updateContact()">Update</div>
  </form>
</div>
