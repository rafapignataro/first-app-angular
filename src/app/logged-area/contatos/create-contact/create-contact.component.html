<div class="container pt-5">
  <form [formGroup]="contactForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        formControlName="name"
        [class.is-invalid]="showError('name')"
      />
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        type="text"
        class="form-control"
        id="cpf"
        placeholder="CPF"
        formControlName="cpf"
        [class.is-invalid]="showError('cpf')"
      />
    </div>
    <div class="form-group">
      <label for="email">Agency</label>
      <input
        type="text"
        class="form-control"
        id="ag"
        placeholder="Agency"
        formControlName="ag"
        [class.is-invalid]="showError('ag')"
      />
    </div>
    <div class="form-group">
      <label for="email">Account</label>
      <input
        type="text"
        class="form-control"
        id="cc"
        placeholder="Account"
        formControlName="cc"
        [class.is-invalid]="showError('cc')"
      />
    </div>
    <div class="form-group">
      <label for="bank">Bank</label>
      <input
        type="text"
        class="form-control"
        id="bank"
        placeholder="Bank"
        formControlName="bank"
        [class.is-invalid]="showError('bank')"
      />
    </div>
    <div class="btn btn-primary" (click)="createContact()">Create</div>
  </form>
</div>
